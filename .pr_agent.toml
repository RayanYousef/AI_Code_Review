[config]
model = "claude-3-5-sonnet-20241022"
add_repo_metadata = true
git_provider = "github"
max_model_tokens = 200000
temperature = 0.2
reasoning_effort = "high"

[pr_reviewer]
require_score_review = true
require_tests_review = true
require_security_review = true
inline_code_comments = true
num_code_suggestions = 10
review_format = "multi_file"
num_max_findings = 10

[pr_code_suggestions]
num_suggestions = 10
num_best_practice_suggestions = 10
auto_generate = true
rank_suggestions = true
suggestions_score_threshold = 0
commitable_code_suggestions = true
enable_chat_text = true
inline_code_comments = true
extra_instructions = "For every code suggestion applied, add detailed inline comments explaining: (1) WHAT changed and WHY, (2) Which best practice guideline is being followed (reference best_practices.md), (3) How this improves code quality (readability, performance, maintainability, SOLID principles, etc.). Format comments as: // âœ… [BEST PRACTICE]: [Guideline Name] - [Explanation]. Reference: best_practices.md#[section]"

[pr_description]
generate_ai_title = true
generate_ai_description = true

[pr_config]
auto_approve_tiny_pr = false
skip_trivial_pr = false

[best_practices]
content = "best_practices.md"
max_lines_allowed = 2000
enable_global_best_practices = true

[auto_best_practices]
enable_auto_best_practices = true
utilize_auto_best_practices = true
max_patterns = 20
