[config]
model = "gpt-5-2025-08-07"
fallback_models = ["o4-mini"]
max_model_tokens = 200000
temperature = 0.1
reasoning_effort = "high"
ai_timeout = 300

allow_dynamic_context = true
verbosity_level = 2
publish_output = true
publish_output_progress = true

add_repo_metadata = true
add_repo_metadata_file_list = ["AGENTS.MD", "CLAUDE.MD", "QODO.MD"]

[pr_reviewer]
require_score_review = true
require_tests_review = true
require_security_review = true
require_estimate_effort_to_review = true

inline_code_comments = true
num_code_suggestions = 30
num_max_findings = 80
persistent_comment = true
enable_intro_text = true
publish_output_no_suggestions = true

extra_instructions = """
Use this repository's best_practices.md as the single source of truth.
"""

[pr_code_suggestions]  # /improve (PR Code Suggestions âœ¨)
commitable_code_suggestions = false
focus_only_on_problems = false
suggestions_score_threshold = 0
auto_extended_mode = true

num_code_suggestions_per_chunk = 10
num_best_practice_suggestions = 50

max_number_of_calls = 8
persistent_comment = true
publish_output_no_suggestions = true
apply_suggestions_checkbox = true

new_score_mechanism = true
new_score_mechanism_th_high = 9
new_score_mechanism_th_medium = 7

extra_instructions = """
Generate as many small, concrete suggestions as needed to fix ALL violations of best_practices.md.
Do not merge distinct issues into vague suggestions.
Err on the side of being nit-picky.
"""

[auto_best_practices]
enable_auto_best_practices = true
utilize_auto_best_practices = true
content = "best_practices.md"
max_patterns = 80

extra_instructions = """
Extract all individual rules and bullet points under 'Rules' or 'Anti-Patterns' sections.
Treat each bullet as a separate best practice.
"""
