name: Graphite AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  graphite-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add AGENTS.md context to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const agentsContent = fs.readFileSync('Assets/AGENTS.md', 'utf8');
            
            const body = `
            ## ðŸ¤– AI Review Guidelines
            
            This PR should be reviewed according to the coding standards in AGENTS.md:
            
            <details>
            <summary>View Coding Guidelines (AGENTS.md)</summary>
            
            ${agentsContent}
            
            </details>
            
            ---
            
            **Review Checklist:**
            - [ ] All naming conventions followed (PascalCase, _camelCase, camelCase)
            - [ ] No \`var\` usage - explicit types only
            - [ ] Single Responsibility Principle followed
            - [ ] SOLID principles adhered to (especially Open/Closed, Dependency Inversion)
            - [ ] Command Query Separation maintained
            - [ ] Unity best practices (SerializeField over GetComponent, no allocations in Update)
            - [ ] No LINQ in performance-critical code
            - [ ] Proper visibility modifiers specified
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      # Note: Graphite needs to be installed from their marketplace
      # Visit: https://graphite.dev/ to set up Graphite Agent

