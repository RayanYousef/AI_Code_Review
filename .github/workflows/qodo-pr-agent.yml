name: Qodo PR Agent

on:
  pull_request:
    types: [opened, reopened, ready_for_review, synchronize]
  issue_comment:
    types: [created, edited]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  pr_agent_job:
    runs-on: ubuntu-latest
    name: Run Qodo PR Agent
    if: ${{ github.event.sender.type != 'Bot' }}
    steps:
      - name: PR Agent action
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Enable automatic detection of AGENTS.md
          config.add_repo_metadata: "true"
          
          # Custom instructions to enforce AGENTS.md
          pr_reviewer.extra_instructions: |
            STRICTLY enforce all rules from AGENTS.md.
            For every violation, cite line numbers, explain the issue, provide corrected code, and reference the guideline section.
            Check ALL violations including: var usage, naming conventions, single responsibility, DRY, CQS, visibility modifiers, SOLID principles, Unity-specific rules.
          
          # Enable comprehensive reviews
          pr_reviewer.require_all_thresholds_for_incremental_review: "false"
          pr_reviewer.require_score_review: "true"
          pr_reviewer.require_tests_review: "true"
          pr_reviewer.require_security_review: "true"

